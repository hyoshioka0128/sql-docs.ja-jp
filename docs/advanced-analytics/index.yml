sections:
  - title: 5 分のクイックスタート
    items:
      - type: paragraph
        text: <a href="install/sql-machine-learning-services-windows-install">SQL Server Machine Learning Services をインストール</a>すると、次のクイックスタートの使用を開始できます。
      - type: list
        style: unordered
        items:
          - html: <a href="tutorials/quickstart-python-run-using-t-sql">Python</a>または<a href="tutorials/quickstart-r-run-using-tsql">R</a>で "Hello world" スクリプトを実行する
          - html: <a href="tutorials/quickstart-python-train-score-in-tsql">Python</a>または<a href="tutorials/quickstart-r-create-predictive-model">R</a>で予測モデルを作成する
  - title: ステップ バイ ステップ チュートリアル
    items:
      - type: paragraph
        text: データを探索する方法、特徴エンジニアリングを行う方法、モデルをトレーニングおよびデプロイする方法、予測を行う方法について説明します。
      - type: list
        style: unordered
        items:
          - html: '<a href="tutorials/sqldev-in-database-python-for-sql-developers">T-sql で Python を使用する</a>:データ</a>の探索、特徴エンジニアリングの実行、モデルのトレーニングとデプロイ、予測の作成 (5 部構成シリーズ)'
          - html: '<a href="tutorials/sqldev-in-database-r-for-sql-developers">T-sql で R を使用する</a>:データの探索、特徴エンジニアリングの実行、モデルのトレーニングとデプロイ、予測の作成 (5 部構成シリーズ)'
          - html: '<a href="tutorials/walkthrough-data-science-end-to-end-walkthrough">R ツールで Machine Learning Services を使用する</a>:データの探索、グラフとプロットの作成、特徴エンジニアリングの実行、モデルのトレーニングとデプロイ、予測の作成 (6 部構成シリーズ)'
  - title: 解決策
    items:
      - type: paragraph
        text: SQL Server で<a href="tutorials/data-science-scenarios-and-solution-templates">機械学習ソリューションを構築するのに役立つテンプレートを</a>見つけます。
  - title: リファレンス
    items:
      - type: paragraph
        text: SQL Server Machine Learning Services では、オープンソースパッケージとフレームワーク、および Microsoft Python および R パッケージの両方を使用します。
      - type: list
        style: unordered
        items:
          - html: '<a href="python/ref-py-revoscalepy">Python での revoscalepy</a>:Python タスクの分散および並列処理: データ変換、探索、視覚化、統計および予測分析'
          - html: '<a href="python/ref-py-microsoftml">Python での microsoft ml</a>:Python 用 Microsoft AI アルゴリズムに基づく関数'
          - html: '<a href="r/ref-r-revoscaler">R の RevoScaleR</a>:R タスクの分散および並列処理: データ変換、探索、視覚化、統計および予測分析'
          - html: '<a href="r/ref-r-microsoftml">R の Microsoft ml</a>:R 用 Microsoft AI アルゴリズムに基づく関数'
          - html: '<a href="r/ref-r-olapr">R の Olapr</a>:OLAP キューブからデータをインポートします'
          - html: '<a href="r/ref-r-sqlrutils">R の sqlRUtils</a>:R と T-sql をカプセル化するためのヘルパー関数'
  - title: その他の Machine Learning テクノロジ
