additionalContent:
  sections:
  - title: 最近のお客様の導入事例
    items:
    - title: Ferguson (米国)
      summary: 米国最大の配管卸売業者では、Azure Arc SQL Managed Instance を使用して Azure サービスをオンプレミスに拡張しています。
      url: https://customers.microsoft.com/story/844232-ferguson-enterprises-retailers-azure-arc
    - title: Clearsale (ブラジル)
      summary: ClearSale では、Azure SQL Database ハイパースケール サービス レベルで Azure に移行することによって、成長とイノベーションの基盤を構築しています。
      url: https://customers.microsoft.com/story/773410-clearsale-partner-professional-services-azure
    - title: Willis Towers Watson (英国)
      summary: Willis Towers Watson では、Azure SQL Database への移行によってクラウドでのシームレスなスケーラビリティを実現しています。
      url: https://customers.microsoft.com/story/willis-towers-watson-partner-professional-services-azure
    - title: Paychex (米国)
      summary: Paychex では、Azure SQL Database エラスティック プールを利用して爆発的な成長に対応しています。
      url: https://customers.microsoft.com/story/paychex-azure-sql-database-us
    - title: Innovative Systems (米国)
      summary: Innovative Systems では、Azure Database Migration Service を利用して移行を促進し、遠隔地のデータベースをクラウドに統合しています。
      url: https://customers.microsoft.com/story/innovative-systems-partner-professional-services-azure-sql-database
    - title: Capita Group (英国)
      summary: Capita Reading Cloud では、Azure を使用して 10,000 個のデータベースを移行し、新しいスケーラビリティを発見しています。
      url: https://customers.microsoft.com/story/724217-capita-uk-professional-services-azure-sql-database
    - title: Intershop (米国)
      summary: eコマースのトップ企業である Intershop では、Oracle から SQL Server と Azure SQL Database に移行し、製品パフォーマンスの向上と市場の開拓を行っています。
      url: https://customers.microsoft.com/story/intershop-partner-professional-services-azure-sql-database
    - title: Minecraft Realms (米国)
      summary: Minecraft Realms では、ユーザー ベースに対する中断を最小限に抑えながら、AWS から Azure に移行します。
      url: https://developer.microsoft.com/games/blog/migrating-minecraft-realms-from-aws-to-azure/
    - title: CCC Marketing (日本)
      summary: CCC Marketing では、データ分析インフラストラクチャを Oracle から Microsoft Azure に切り替えました。
      url: https://customers.microsoft.com/story/843276-ccc-marketing-professional-services-azure-en-japan
